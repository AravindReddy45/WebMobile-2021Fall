<div class="main-content">

    <div id="search-bar">
        <label>

    </div>
    <!--For CSS task-2 recently opened tabs are added at the bottom of the google search engine. It is done using FLEX-->
    <div>
        <div class="flex-initial">
            <div class="flex-data2"><a href="https://www.youtube.com/" target="_blank"> <img class="flex-info1"  src="Images/youtube.jpg" alt="youtube"></a></div><!--image tag is being used in anchor tag and if we click on image the respective url will open in new tab of the browser-->

        </div>
        <div class="flex-initial"> <div class="flex-data2"><a href="https://www.facebook.com/" target="_blank"><img class="flex-info1" src="Images/fb.jpg" alt="Facebook"></a></div><!--image tag is being used in anchor tag and if we click on image the respective url will open in new tab of the browser-->
